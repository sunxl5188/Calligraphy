<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="header">
    <div class="headerTop">
        <a href="javascript:void(0);" class="logo"></a>
        <div class="headerSearch">
            <input type="text" name="keyword" class="form-control" autocomplete="off" placeholder="请输入课程关键字"/>
            <button type="button" class="btn btn-primary">
                <i class="iconfont">&#xe618;</i>
                搜索
            </button>
        </div>
    </div>
</div>

<div class="login">
    <div class="container">
        <div class="loginBox">
            <form action="" method="POST" class="form-horizontal" @submit.prevent="validateBeforeSubmit">
                <div class="clearfix text-center c717 font22 lh60 pb-15">快速注册  领取新人福利</div>
                <div class="form-group form-group-lg">
                    <input type="text" class="form-control" name="" placeholder="请输入您的手机号码">
                </div>
                <div class="form-group form-group-lg form-code">
                    <button type="button" class="btn btn-primary">发送短信</button>
                    <input type="text" class="form-control" name="" placeholder="请输入您的验证码">
                </div>

                <div class="form-group form-group-lg">
                    <button type="submit" class="btn btn-primary btn-lg btn-block is-round">注册</button>
                </div>
                <div class="clearfix font20 text-center lh40" style="margin-top:-10px;">
                    <span class="c717">已有注册？</span>
                    <a href="javascript:void(0);" class="c905 fontB">立即登录</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(function () {
    var docH = $(document).outerHeight(true) - $(".header").outerHeight(true)
    if (docH > 790) {
      $(".login").height(docH)
    }
  })
</script>
</body>
</html>
